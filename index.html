<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="3px solid" width="800px" height="200px" align="center">
        <caption style="color: red;">Table of food</caption>
        <thead>
            <tr>
                <th>Tomatoes</th>
                <th>Apples</th>
                <th>Oranges</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>5</th>
                <th>3</th>
                <th>7</th>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">5</th>
                <th>7</th>
            </tr>
            <tr>
                <th>8</th>
                
            </tr>

        </tbody>
    </table>
    <ul class="list" style="list-style:none; display: flex; gap: 30px;">
        <li>
            <img width="280px"  src="https://cdn.super.ua/2018/07/super.ua-1531319932-1024x683.jpg">
        </li>
        <li>
            <img width="280px"  src="https://cdn.super.ua/2019/11/super.ua-1575028623-1024x682.jpg">
        </li>
        <li>
            <img width="280px"  src="https://cdn.super.ua/2019/02/super.ua-1551106130-e1551106233564-768x482.jpg">
        </li>
    </ul>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZxNEwI6q3l4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
